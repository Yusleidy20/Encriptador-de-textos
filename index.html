<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logoYus.png" type="image/x-icon">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logoYus" src="img/logoYus.png" alt="Logo Yusleidy">
        <h1>Encriptador de Texto</h1>
    </header>
    <main>
        <div class="contenedor">
        <section class="texto">
            <textarea name="" id="texto-encriptado" class="campo-texto" placeholder="Escribe el texto "></textarea>
        <button class="btn-borrar"><img src="img/goma-de-borrar.png" alt=""></button>
        <p>⚠️ Solo letras minúsculas y sin acentos</p>
            <div class="btn">
                
                <button class="btn-encriptador" onclick="btnEncriptador()">Encriptar</button>
                <button class="btn-desencriptador" onclick="btnDesencriptador()">Desencriptar</button>
            </div>
        </section>

        <section class="mensaje">
            <textarea name="" id="textoEncriptador" class="campo-mensaje" readonly></textarea>
            <div class="btn-copiar">
                <button id="btnCopiar" onclick="mensajeCopiado()">Copiar</button>
            </div>
        </section>
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
